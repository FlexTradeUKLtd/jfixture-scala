name: Scala Publish to Sonatype

on:
  push:
    branches: [ master ]
    tags: [ v*.*.* ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Run tests & publish
      run: sbt clean +compile +test +publishSigned
